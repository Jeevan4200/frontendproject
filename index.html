    <section class="contact">
        <h1 class="contact-heading">Contact Us</h1>
        <form class="contact-form center">
          <div class="input-group">
            <label>Full Name *</label>
            <input
              type="text"
              class="contact-input"
              placeholder="Enter Your Name"
              name="full-name"
            />
          </div>
          <div class="input-groups">
            <div class="input-group">
              <label>Email *</label>
              <input
                type="email"
                class="contact-input"
                placeholder="Enter Your Email"
                name="email"
              />
            </div>
            <div class="input-group">
              <label>Phone</label>
              <input
                type="text"
                class="contact-input"
                placeholder="Enter Phone Number"
                name="phone"
              />
            </div>
          </div>
          <div class="input-group">
            <label>Message</label>
            <textarea
              class="form-textarea"
              placeholder="Your Message Here..."
              name="message"
            ></textarea>
          </div>
          <input type="submit" value="Submit" class="form-btn"  id="submit-frm">
        </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script>
      document.getElementById("submit-frm").addEventListener("click", function (event) {
  event.preventDefault();

  const fullName = document.querySelector(".contact-input[name='full-name']").value;
  const email = document.querySelector(".contact-input[name='email']").value;
  const phone = document.querySelector(".contact-input[name='phone']").value;
  const message = document.querySelector(".form-textarea").value;

  // Check if any field is empty
  if (!fullName || !email || !message) {
    alert("All fields are mandatory. Please fill out the required fields.");
  } else if (!email.endsWith("@gmail.com")) {
    alert("Email should end with @gmail.com");
  } else {
    // All fields are filled and email is valid, show thank you message
    alert("Thank you for your interest!");
  }
}); 
    </script>
